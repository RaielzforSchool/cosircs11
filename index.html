<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Equation Solver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Linear Equation Solver</h1>
    <p id="currentEquation">Current Equation: </p>
    <p id="previousEquation">Previous Equation: None</p>
    
    <input type="number" id="valueInput" placeholder="Enter a number" />
    <input type="text" id="operationInput" placeholder="Enter +, -, or /" />
    <button id="submitBtn">Submit</button>

    <p>Open the console to view the process.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
